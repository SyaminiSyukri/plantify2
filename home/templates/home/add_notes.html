<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Plant Note</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #B1E09C;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Plantify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'add_notes' %}">Add Note</a></li>
                </ul>
                <span class="navbar-text">Hello, <strong>{{ request.user }}</strong></span>
                <a class="btn btn-outline-success ms-2" href="{% url 'logout' %}">Log Out</a>
            </div>
        </div>
    </nav>

    <!-- Form for Uploading Plant Notes -->
    <div class="container mt-5">
        <h2>Add New Plant Note</h2>
        <form action="{% url 'add_notes' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="plantname" class="form-label">Plant Name:</label>
                <input type="text" name="plantname" class="form-control" id="plantname" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" name="image" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-light mt-5" style="background-color: #B1E09C;">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-text">&copy; 2024 Plantify. All Rights Reserved.</span>
        </div>
    </nav>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
