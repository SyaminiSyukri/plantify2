{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{image.title}}</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #B1E09C">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'logo/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">Plantify
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notes' %}">My Notes</a>
                    </li>
                    <!-- Trigger for Edit Profile modal -->
                    <li class="nav-item">
            
                    </li>
                    
                </ul>

                <span class="me-2">Hello, <strong>{{ request.user }}</strong></span>

                <form action="{% url 'search' %}" class="d-flex" method="GET">
                    <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2" type="submit">Search</button>
                    <button type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        Edit Profile
                    </button>
                    <span><a class="btn btn-outline-success" href="{% url 'logout' %}">Log Out</a></span>
                </form>

                
            </div>
        </div>
    </nav>

    <!-- Content -->
    <h1 class="text-center mt-3 mb-3">{{image.title}}</h1>
    <div class="container mt-3 mb-4 ">
        <div class="col-md-6 rounded mx-auto d-block">
            <img src="{{image.img.url}}" class="img-thumbnail" alt="...">
        </div>
    </div>

    <div class="container mb-4">
        <div class="card text-center">
            <div class="card-header" style="background-color: #D7ECCD">
                <strong>Scientific Name</strong></div>
            <div class="card-body">
                <p class="card-text">{{image.sname}}</p>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="card text-center">
            <div class="card-header" style="background-color: #D7ECCD">
                <strong>Description</strong>
            </div>
            <div class="card-body">
                <p class="card-text">{{ image.ldesc }}</p>
            
            </div>
        </div>
    </div>
    

    

    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- Footer -->
    <nav class="navbar static-bottom navbar-light" style="background-color: #B1E09C">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-text">
                Copyright &#169; 2024, <strong>Plantify</strong>. All Rights Reserved.
            </span>
        </div>
    </nav>
</body>

</html>
